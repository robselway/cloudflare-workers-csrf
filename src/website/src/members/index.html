<html>
    <head>
        <title>We say design</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>MEMBERS AREA</h1>
        <button id="post-without-header" type="button" onclick="post(false)">Post without header</button>
        <button id="post-with-header" type="button" onclick="post(true)">Post with header</button>
        <div id="result">
            Click one of the buttons to see the result
        </div>
        <script type="text/javascript">
        
        function post(withHeader){

            let headers = {};

            if(withHeader) {
                headers = {
                    "__csrftoken": getCookie("__csrftoken")
                }
            }

            $.ajax({
                url: "https://www.wesaydesign.co.uk/members/",
                headers: headers,
                type: "POST",
                success: function(data){
                    $("#result").text("Success: " + data)
                },
                error: function(err){
                    $("#result").text("Error: " + data)
                }
            });
        }

        function getCookie(name) {
            let result = null
            const cookieString = document.cookie
            if (cookieString) {
                let cookies = cookieString.split(';')
                cookies.forEach(cookie => {
                let cookieName = cookie.split('=')[0].trim()
                if (cookieName === name) {
                    let cookieVal = cookie.split('=')[1]
                    result = cookieVal
                }
                })
            }
            return result
        }

        </script>
    </body>
</html>
